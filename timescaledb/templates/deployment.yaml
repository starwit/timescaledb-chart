apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "timescaledb.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "timescaledb.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "timescaledb.name" . }}
    spec:
      containers:
        - name: timescaledb
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.username }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "timescaledb.fullname" . }}-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.database }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            {{- if .Values.initdb.enabled }}
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d
            {{- end }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "timescaledb.fullname" . }}-data
        {{- if .Values.initdb.enabled }}
        - name: initdb
          configMap:
            name: {{ include "timescaledb.fullname" . }}-initdb
        {{- end }}